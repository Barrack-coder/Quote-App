<div class="container">
    <app-quote (Lemi)="carbon($event)"></app-quote>
    <!-- <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> -->
    <div class="row">
        <div *ngFor='let quote of quotes;let i = index' class="col-md-4 mb-4">
            <div class="card text-white bg-dark h-100">
                <div class="card-header">
                    Quote
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>{{quote.description}}</p>
                        <footer class="blockquote-footer mt-3"><cite title="Source Title">{{quote.author}} </cite></footer>
                    </blockquote>
                    {{quote.date}}
                    <app-quote-detail></app-quote-detail>
                </div>
                <div class="card-footer">
                    <!-- <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center" style="color: #1DE9B6;font-size: 30px;">

</div>
