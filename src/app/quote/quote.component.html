<div class="container-fluid">


    <div class=".flex-md-fill">
        <div class="">
            <!-- <div> -->
            <div class="container text-center">
                <h3 class="" style="color:#18FFFF;font-style: font-family 'Monoton', cursive;;font-size: 40px;">WELCOME TO QUOTE APP</h3>
                <button class="btn btn-secondary" (click)="toggleReadMore()">Create a Quote</button>
                <!-- <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail> -->
            </div>

            <div class="">
                <!-- <div> -->
                <div class="container text-center mt-2">
                    <p class="frm d-flex justify-content-center" style="color: #18FFFF;font-size: 30px;">Generate as many quotes as you wish.</p>
                    <h4 class="mt-5 frm d-flex justify-content-center" style="color: #12f3e0;font-style: font-family 'Shadows Into Light Two', cursive;;">CREATE A NEW QUOTE</h4>
                </div>
                <div class="container mt-3 mb-5 frm d-flex justify-content" style="width:60vw;" animation="tada" *ngIf="bringForm">
                    <form #form="ngForm" (ngSubmit)="submit(form.value, form)" class="w-50 mt-5 mb-5">
                        <div class="form-group m-2">
                            <!-- <label for="description">Quote:</label> -->
                            <textarea class="form-control" id="description" rows="4" placeholder="Quote" ngModel required></textarea>
                            <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                                <p>A Quote is required</p>
                                </div> -->
                        </div>
                        <div class="form-group m-2">
                            <!-- <label for="author">Author:</label> -->
                            <input type="author" id="author" ngModel name="author" placeholder="Author" class="form-control" required>
                            <!-- <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                                 <p>Author is required</p>
                                 </div> -->
                        </div>
                        <div class="form-group m-2">
                            <!-- <label for="name">Submitted By:</label> -->
                            <input type="text" id="name" ngModel name="text" placeholder="Submitted by" class="form-control" required>
                            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                <p>Name is required</p>
                                 </div> -->
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn mt-4">Add Quote</button>
                        </div>
                    </form>
                </div>
                <!-- </div> -->
            </div>

            <!-- </div> -->

        </div>
    </div>
